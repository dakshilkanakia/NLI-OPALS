    /* Style the radio buttons */
    input[type="radio"] {
        margin-right: 10px;
    }

    /* Style the labels */
    label {
        font-size: 16px;

    /* Style the selected radio button label */
    input[type="radio"]:checked + label {
        font-weight: bold;

    }

    body {

    }

    h1 {
        color: #007bff; /* Set a primary color for the heading */

    .container {
        background-color: #ffffff; /* Set a white background color for the container */

    }

    .btn-primary {
        background-color: #007bff; /* Set the primary color for the button */
        border-color: #007bff; /* Set the border color for the button */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darken the button color on hover */
        border-color: #0056b3; /* Darken the border color on hover */
    }

    /* Add some margin to the top and bottom of the content */
    .content-margin {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    /* Style the form inputs */
    input[type="text"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 5px;
    }

    /* Style the form labels */
    label {
        font-size: 18px;
        font-weight: bold;
    }
